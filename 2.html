  <h2>DREAM</h2>
<p>“언제부터 좋아했냐고 물었죠?”</P>
<P>“어디가 제일 좋았냐고 물었죠?”</p>
<p>“얼마나 좋아하냐고 물었죠?”</p>
<p>“보자마자 알았어요.”</p>
<p>“이 사람이다.”</p>
<p>“내가 찾던.”</p>
<p>“해인 씨가 나를 좋아하는 것보다 늘 한 뼘 더 해인 씨를 좋아해요.”</p>
<p>“해인 씨를 위해 죽어도 좋아요.”</p>
